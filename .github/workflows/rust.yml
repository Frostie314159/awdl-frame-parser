name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
    - name: rust-cargo-install
      uses: actions-rs/install@v0.1.2
      with:
        crate: cargo-criterion
        version: latest
    - name: Run benchmarks
      run: cargo bench
